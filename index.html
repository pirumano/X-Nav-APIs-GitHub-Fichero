<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITULO</title>
    <!-- CSS's -->
    <link rel="stylesheet" type="text/css" href="apihub.css">

    <!-- JavaScripts's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="github.js"></script>
    <script src="apihub.js"></script>
  </head>
  <body>
    <div id="token">
      <h3>Write your token</h3>
      <input id="info-token" type="text" placeholder="Token">
      <button type="button" id="token-button">Token</button>
    </div>
    <div id="repo">
      <h3>Get info abut repository</h3>
      <input type="text" id="user" placeholder="Username">
      <input type="text" id="repository" placeholder="Repository">
      <button type="button" id="search">Search</button>
    </div>
    <div id="info-repo"></div>
    <div id="write-file">
      <h3>Write a file on the repository</h3>
      <input type="text" id="name-file" placeholder="Filename">
      <input type="text" id="content-file" placeholder="Content-File">
      <button id="writer">Write</button>
    </div>
  </body>
</html>
